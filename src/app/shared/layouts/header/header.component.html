<mat-toolbar class="app-header" color="primary">
  <a class="app-header__logo" routerLink="/">
    <img alt="Logo de Buddy" ngSrc="assets/images/logo-buddy.png" width="32" height="32" />
    <span>Buddy</span>
  </a>

  <nav class="app-header__nav">
    @if (!isAuth) {
    <a mat-button routerLink="/signin"> Signin </a>
    <a class="app-header__nav-signup" mat-flat-button color="accent" routerLink="/signup">
      Get Started
      <mat-icon>chevron_right</mat-icon>
    </a>
    } @else {
    <button mat-button (click)="signout()" [disabled]="isLoading">
      <mat-icon>power_settings_new</mat-icon>
      Cerrar Sesi√≥n
    </button>
    }
  </nav>
</mat-toolbar>

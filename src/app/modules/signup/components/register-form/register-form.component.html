<app-form-wrapper>
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" [disabled]="isLoading" required>
      <mat-error *ngIf="emailIsInvalid()">
        El email es inv치lido
      </mat-error>
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" [disabled]="isLoading" required>
      <mat-error *ngIf="passwordIsInvalid()">
        Contrase침a requerida
      </mat-error>
    </mat-form-field>

    <div class="register-form__actions">
      <button mat-raised-button color="accent" type="submit" [disabled]="registerForm.invalid || isLoading">
        Registrarme
      </button>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="register-form__subactions">
      <a mat-stroked-button color="accent" routerLink="/signup">Ingresa a tu cuenta</a>
      <a mat-stroked-button color="accent">Olvid칩 su contrase침a?</a>
    </div>
  </form>
</app-form-wrapper>
